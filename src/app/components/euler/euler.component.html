<mat-card class="card-container">
  <mat-card-content>
    <div class="col-12">
      <div class="col-3">
        <mat-form-field>
          <input matInput type="text" placeholder="Funcion x(t)" name="userFunction" [(ngModel)]="userFunction">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="number" placeholder="Cantidad de puntos" name="amountOfPoints" [(ngModel)]="nValue">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="number" placeholder="Valor de 'a' = t0" name="aLimit" [(ngModel)]="aValue">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="number" placeholder="Valor de 'x0'" name="aLimit" [(ngModel)]="x0Value">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="number" placeholder="Valor de 'b'" name="bLimit" [(ngModel)]="bValue">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="number" placeholder="Incremento de 'h'" name="amountOfDots" [(ngModel)]="hValue">
        </mat-form-field>
        <br/>
        <br/>
        <button mat-raised-button color="primary" (click)="execute()">
          Graficar
        </button>
      </div>
      <div class="col-9">
        <div class="canvas-container">
          <canvas id="eulerCanvas">{{ eulerChart }}</canvas>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
