<mat-card class="card-container">
  <mat-card-content>
    <div class="col-12">
      <div class="col-3">
        <mat-form-field>
          <input matInput type="text" placeholder="Enter your function" name="userFunction" [(ngModel)]="userFunction">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="number" placeholder="Enter the amount of values" name="amountOfPoints" [(ngModel)]="amountOfPoints">
        </mat-form-field>
        <br/>
        <br/>
        <br/>
        <button mat-raised-button color="primary" (click)="execute()">
          execute
        </button>
      </div>
      <div class="col-9">
        <div class="canvas-container">
          <canvas class="canvas" id="eulerCanvas">{{ eulerChart }}</canvas>
          <canvas class="canvas" id="eulerImprovedCanvas">{{ eulerImprovedChart }}</canvas>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
